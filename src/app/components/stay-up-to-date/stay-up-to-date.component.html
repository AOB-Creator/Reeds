<!-- component -->


<div class="bg-white">
    <div
      class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div class="flex justify-center flex-wrap items-center">
        <div class="bg-slate-800 text-white rounded-lg w-1/2 my-4 mx-2 md:w-1/2  space-y-6 p-10" *ngFor="let each of vacancy; let ind = index">
       <!-- header -->
       <div class="flex space-x-4 items-center ">
         <div class="w-12 h-12"
         >
           <img
               alt="avatar"
               src="https://i.hh.uz/logos/svg/hh.ru__min_.svg?v=11032019"
               class="rounded-full w-full h-full object-cover ">
           <div>
           </div>
         </div>
         <div class="space-y-2">
           <div class="flex flex-wrap space-x-2 items-center">
             <h2 class="text-[14px] md:text-[14px] sm:text-[14px]"> HR Manager </h2>
             <svg class="h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
               <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
             </svg>
             <div class="text-xs text-slate-400">posted an update</div>
           </div>
           <p class="text-xs text-slate-400">{{each.when}} Monthes Ago</p>
         </div>
    
       </div>
       <!--content-->
       <div>
         <p class="text-sm leading-6 text-slate-300">
          Требования: <br>        
          </p>
          <ul class="list-none">
            <li *ngFor="let itm of each.requirements; let ind = index">
              {{each.requirements}}
            </li>
          </ul>  
        
       </div>
       
       <!-- image grid-->
    
    
       <div class="grid grid-cols-6 col-span-2   gap-2  ">
         <div class=" overflow-hidden rounded-xl col-span-3 max-h-[14rem]">
           <img class="h-full w-full object-cover "
                [src]=each.images[0]
                alt="">
         </div>
         <div class=" overflow-hidden rounded-xl col-span-3 max-h-[14rem]">
           <img class="h-full w-full object-cover  "
                [src]=each.images[1]
                alt="">
         </div>
         <div class=" overflow-hidden rounded-xl col-span-2 max-h-[10rem]">
           <img class="h-full w-full object-cover "
                [src]=each.images[1]
                alt="">
         </div>
         <div class=" overflow-hidden rounded-xl col-span-2 max-h-[10rem]">
           <img class="h-full w-full object-cover "
                src="../../../assets/images/vacancy/AdobeStock_119283221.jpg"
                alt="">
         </div>
         <div class="relative overflow-hidden rounded-xl col-span-2 max-h-[10rem]">
           <div
               class="text-white text-xl absolute inset-0  bg-slate-900/80 flex justify-center items-center">
             + 4
           </div>
           <img class="h-full w-full object-cover "
                src="../../../assets/images/vacancy/down_hs_tks80_575828_a_32a.jpg"
                alt="">
         </div>
       </div>
    
       <!--        comments-->
    
       <div class="flex justify-between pt-5">
    
         <svg class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
           <path stroke-linecap="round" stroke-linejoin="round"
                 d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
         </svg>
    
         <div class="text-slate-400 text-sm"><p>0 Comments</p></div>
    
       </div>
     </div>
    
    
    </div>
    </div>
</div>
